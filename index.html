
<!DOCTYPE html>
<html>
  <head>
    <title>ATP Safe Link Decoder</title>
    <link rel="stylesheet" type="text/css" href="ATP.css">
    <script src="https://thimble.mozilla.org/resources/remix/index.js" type="text/javascript"></script>
    <script src="ATP.js"></script>
     </head>

  <body>
    <h2>ATP Safelinks Decoder </h2>
    <div class="url_entry_title">Paste SafeLinks here:</div>

    <div class="clear_container"><button id="clear_button" class="clear_button" disabled="disabled">
      <a  href="javascript:clear()" class="clear_button"> Clear </a> </button>

      <button onclick="target_url()">Decode</button>
    </div>
    </body>
  </html>
